

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: block; /* Ensure each container occupies a new line */
            margin-bottom: 10px; /* Optional: Add spacing between images */
        }
        .image {
            width: 900px; /* Set width to 300 pixels */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image_file in image_files %}
            <div class="image-container">
                <img src="{{ url_for('static', filename=image_file) }}" alt="{{ image_file }}" class="image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
